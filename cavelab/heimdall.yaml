services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    hostname: heimdall
    networks:
      - bplus_network
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - ./config:/config
    # ports:
    #   - 80:80
    #   - 443:443
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.heimdall.entrypoints=websecure
      - traefik.http.routers.heimdall.service=mobiliquest
      - "traefik.http.routers.heimdall.rule=Host(`heimdall.bplus.lab`)"
      -  traefik.http.services.heimdall.loadbalancer.server.port=80
      
networks:
  bplus_network:
    name: bplus_network
    external: true
